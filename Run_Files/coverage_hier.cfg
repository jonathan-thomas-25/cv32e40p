# Coverage Hierarchy Configuration for CV32E40P
# This file defines the coverage hierarchy for better organization

# Top level hierarchy
+tree tb_top

# Core hierarchy
+tree tb_top.cv32e40p_tb_wrapper_i.cv32e40p_core_i
+tree tb_top.cv32e40p_tb_wrapper_i.cv32e40p_core_i.if_stage_i
+tree tb_top.cv32e40p_tb_wrapper_i.cv32e40p_core_i.id_stage_i
+tree tb_top.cv32e40p_tb_wrapper_i.cv32e40p_core_i.ex_stage_i
+tree tb_top.cv32e40p_tb_wrapper_i.cv32e40p_core_i.load_store_unit_i

# FPU hierarchy (if enabled)
+tree tb_top.cv32e40p_tb_wrapper_i.cv32e40p_core_i.apu_disp_i

# Exclude certain modules from coverage
-tree tb_top.*_monitor
-tree tb_top.*_driver
-tree tb_top.*_sequencer

# Include only synthesizable RTL
# Note: +incdir directives should be in compilation files, not coverage hierarchy